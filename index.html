  <title>Pomodoro Clock</title>

<body>
  <h1>‚≠êPomodoro Clock</h1>
  <p>The <b>Pomodoro Technique</b> is a time management method developed by <b>Francesco Cirillo</b> in the late 1980s.
    The
    technique
    uses
    a timer to break down work into intervals, traditionally <b>25 minutes</b> in length, separated by <b>short breaks
      - 5
      minutes</b>.</p>

  <div id="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>

  <div id="timer"></div>
  <div id="status">Session!</div>

  <script src="index.js"></script>
</body>
